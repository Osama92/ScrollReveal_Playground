<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="headline">
      <div class="element1" id="element1">
        <h2 class="one">He</h2>
        <p class="one">llo</p>
        <p class="two">there!</p>
      </div>
    </div>

    <script>
      two = document.querySelector(".two");
      element1 = document.querySelector(".element1");
      ScrollReveal().reveal(".one", { interval: 300, scale: 3 });
      ScrollReveal().reveal(".two", {
        delay: 1000,
        afterReveal: function (two) {
          element1.style.background = "#11052C";
          element1.style.transitionDuration = "2s";
        }
      });
    </script>
  </body>
</html>
